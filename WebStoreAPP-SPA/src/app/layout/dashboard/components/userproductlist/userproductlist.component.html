<div class="panel panel-default">
  <div class="panel-heading">
      Proizvodi
      <div class=" pull-right" ngbDropdown>
        <a class="btn btn-primary btn-sm" routerLink="/createproduct" [routerLinkActive]="['router-link-active']">
          <span>{{ 'Create Product' }}</span>
      </a>
      </div>
  </div>
  <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <dx-data-grid id="gridContainer"
            [dataSource]="proizvodiKlijenta"
            [showBorders]="true"
            (onToolbarPreparing)="onToolbarPreparing($event)">
        
            <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>
            <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
            <dxo-load-panel [enabled]="true"></dxo-load-panel>
        
            <dxi-column dataField="nazivProizvoda" caption="Naziv Proizvoda"></dxi-column>
            <dxi-column dataField="datumObjave" caption="Datum objave"></dxi-column>
            <dxi-column dataField="datumUklanjanja" caption="Datum uklanjanja"></dxi-column>
            <dxi-column dataField="cijena" caption="Cijena"></dxi-column>
            <dxi-column dataField="kolicina" caption="Kollicina" [groupIndex]="0"></dxi-column>
            <dxi-column dataField="kategorija" alignment="right" format="currency"></dxi-column>
            <dxi-column cellTemplate="cellTemplate" caption="Akcije" alignment="center"></dxi-column>
            <div *dxTemplate="let data of 'totalGroupCount'">
                <div class="informer">
                    <h2 class="count"></h2>
                    <span class="name"></span>
                </div>
            </div>
            <div *dxTemplate="let data of 'cellTemplate'">
                <button class="btn btn-primary btn-sm" (click)="editujProizvod()"><span class=""></span> Edituj</button>
                <button class="btn btn-primary btn-sm" (click)="obrisiProizvod()"><span class=""></span> Obrisi</button>
            </div>
        </dx-data-grid>
      </div>
        </div>
  </div>
</div>
